apiVersion: v1
kind: Pod
metadata:
  namespace: mem-example
  name: memory-demo-2
spec:
  containers:
    - name: memory-demo-ctr-2
      image: registry.cn-hangzhou.aliyuncs.com/polinux/stress
      resources:
        requests:
          memory: 50Mi
        limits:
          memory: 100Mi
      command:
        - stress
      args:
        - --vm
        - "1"
        - --vm-bytes
        - 250M
        - --vm-hang
        - "1"

