apiVersion: v1
kind: Pod
metadata:
  name: memory-demo-3
  namespace: mem-example
spec:
  containers:
    - name: memory-demo-ctr-3
      image: registry.cn-hangzhou.aliyuncs.com/polinux/stress
      resources:
        limits:
          memory: 1000Gi
        requests:
          memory: 1000Gi
      command:
        - stress
      args:
        - --vm
        - "1"
        - --vm-bytes
        - 250M
        - --vm-hang
        - "1"


