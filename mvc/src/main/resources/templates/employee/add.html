<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta username="description" content="">
    <meta username="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="bar::.navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="bar::.sidebar (active='employees')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form
                    th:object="${employee}"
                    th:action="@{/employee/{id}(id=*{id})}"
                    th:method="post"
            >
                <input type="hidden" name="_method" value="put" th:if="*{id != null}"/>
                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text"
                           name="lastName"
                           th:value="*{lastName}"
                           class="form-control"
                           placeholder="zhangsan"
                    >
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email"
                           name="email"
                           th:value="*{email}"
                           class="form-control"
                           placeholder="zhangsan@atguigu.com"
                    >
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               th:checked="*{gender == 1}"
                               value="1"
                        >
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               th:checked="*{gender == 0}"
                               value="0"
                        >
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="department.id">
                        <option
                                th:each="d : ${departments}"
                                th:object="${d}"
                                th:value="*{id}"
                                th:text="*{departmentName}"
                                th:selected="${employee.department} != null ? ${d.id == employee.department.id} : false"
                        ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input type="text"
                           name="birth"
                           th:value="*{#dates.format(birth, 'yyyy-MM-dd')}"
                           class="form-control"
                           placeholder="zhangsan"
                    >
                </div>
                <button
                        type="submit"
                        class="btn btn-primary"
                >
                    提交
                </button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="/asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>

</html>
